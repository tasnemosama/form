<div class="container mt-4">
    <h3>Users list</h3>
  

    <div class="d-flex gap-2 mb-3">
      <input type="text" [(ngModel)]="newUser.name" class="form-control" placeholder="name">
      <input type="text" [(ngModel)]="newUser.email" class="form-control" placeholder="email">
      <input type="text" [(ngModel)]="newUser.id" class="form-control" placeholder="User ID">
      <button class="btn btn-primary" (click)="addUser()">Submit</button>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.id }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
